<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6E85B7, #B8C1EC);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            background: #6E85B7;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568A1;
        }
        .weather-info {
            margin-top: 20px;
            display: none;
        }
        .weather-info.visible {
            display: block;
        }
        .weather-info h2 {
            margin-bottom: 10px;
        }
        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button onclick="fetchWeather()">Get Weather</button>
        <button onclick="getLocation()">Use Current Location</button>
        <div id="weather" class="weather-info"></div>
    </div>
    <script src="wd_05.js"></script>
</body>
</html>
